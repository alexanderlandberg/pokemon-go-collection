<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/all-styles.css">
</head>

<body>
    <div id="main">
        <div id="filter">
            <div class="flex-container">
                <div class="flex-grow">
                    <span>Remove discovered</span>
                    <div id="filter_remove_discovered" class="slidecheck">
                        <div></div>
                    </div>
                </div>
                <div class="flex-grow">
                    <span>Fade discovered</span>
                    <div id="filter_fade_discovered" class="slidecheck">
                        <div></div>
                    </div>
                </div>
                <div class="flex-grow">
                    <span>Reveal undiscovered</span>
                    <div id="filter_show_silhouettes" class="slidecheck">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
